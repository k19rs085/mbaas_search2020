    <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "Search";

    $(function() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.fetchAll() // 全件取得してみる
      .then(function(results){
        if(results.length < init_data.length) { // 登録済み件数をチェック
          for(let i=0; i<init_data.length; i++) { // テスト用データを登録
            let newRecord = new TestDataClass();
            newRecord
            .set("name", init_data[i].name)
            .set("Base", init_data[i].Base)
            .set("type", init_data[i].type)
            .save();
            // bad busy loop...
            let startMsec = new Date();
            while(new Date() - startMsec < 1000);
          }
          $("#message").html("Test DB initialized.");
        } else {
          $("#message").html("Test DB already exists.");
        }
      })
    })

    function enter(){

      
    }

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db); 
      TestDataClass.order("name",false).fetchAll()
      .then(function(results) {
        showResults(results);
      })
    }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg="<table><tr><th>name</th><th>Base</th><th>type</th></tr>";
      for(let i=0; i<results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].Base + "</td>";
        msg += "<td>" + results[i].type + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }

    function searchName(){
      let name=$("#name").val();
      let TestDataClass=ncmb.DataStore(db);
      TestDataClass
      .equalTo("name",name)
      .fetchAll()
      .then(function(results){
        showResults(results);
      })
    }

     function searchType(){

      .equalTo("type",type)
      .fetchAll()

        showResults(results);
      })

     function searchBase(){

      })

     function searchBaseLT(){
      let level=parseInt($("#Base").val(),10);

    function searchBaseGT(){
      let level=parseInt($("#Base").val(),10);

      })
    }
    </script>
</head>
<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="name">name:</label>

  <div id="button">

    <br>
     <button class="btn" onclick="searchName()">Name</button>
